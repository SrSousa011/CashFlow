<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label for="descricao">Descrição</label>
      <input pInputText id="descricao" type="text" style="width: 100%">
    </div>

    <div class="ui-g-12 ui-fluid" style="margin-top: 10px;">
      <label for="vencimento" style="display: block">Vencimento</label>
      <input pInputText id="vencimento" type="text" style="width: 110px">

      <label for="ate">até</label>
      <input pInputText id="ate" type="text" style="width: 110px">
    </div>

    <div class="ui-g-12" style="margin-top: 10px;">
      <p-button type="submit" label="Pesquisar"></p-button>
    </div>

    <div class="ui-g"  style="margin-top: 10px;">
      <div class="ui-g-12">
        <p-table [value]="lancamentos"  styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Pessoa</th>
                <th>Descricao</th>
                <th>Vencimento</th>
                <th>Pagamento</th>
                <th>Valor</th>
                <th>Tipo</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td><span class="p-column-title">Pessoa</span>{{lancamento.pessoa}}</td>
              <td><span class="p-column-title">Descricao</span>{{lancamento.descricao}}</td>
              <td><span class="p-column-title">Vencimento</span>{{lancamento.dataVencimento}}</td>
              <td><span class="p-column-title">Pagamento</span>{{lancamento.dataPagamento}}</td>
              <td><span class="p-column-title">Valor</span>{{lancamento.valor | currency:'BRL'}}</td>
              <td><span class="p-column-title">Tipo</span>{{lancamento.tipo}}</td>
            </tr>
          </ng-template>
      </p-table>


      </div>
    </div>

  </div>
</div>
